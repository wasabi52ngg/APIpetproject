<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<form action="" method="post">
	{% csrf_token %}
	<div class="form-error">{{form.non_field_errrors}}</div>
	{% for field in form %}
	<p><label class="form-label" for="{{field.id_for_label}}">{{field.label}}</label>{{field}}</p>
	    <div>
	        {{ field.errors}}
	    </div>
	{% endfor%}
    <button type="submit">Отправить</button>
</form>
</body>
</html>
